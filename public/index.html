<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />

    <!-- Google meta tags -->
    <title>Download Emoji</title>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Download and save copies of your favorite emoji for easy reuse of .jpeg and .png images."
    />
    <link rel="shortcut icon" href="%PUBLIC_URL%/favicon.ico" />

    <!-- OpenGraph tags -->
    <meta
      property="og:title"
      content="Download Emoji - Quickly download high-quality images of your favorite emoji"
    />
    <meta property="og:url" content="%PUBLIC_URL%" />
    <meta property="og:image" content="https://downloademoji.dev/social.png" />
    <meta property="og:type" content="website" />
    <meta
      property="og:description"
      content="Download and save copies of your favorite emoji for easy reuse of .jpeg and .png images."
    />

    <!-- Twitter tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      property="twitter:image"
      content="https://downloademoji.dev/social.png"
    />
    <meta
      property="twitter:title"
      content="Download Emoji - Quickly download high-quality images of your favorite emoji"
    />
    <meta
      property="twitter:description"
      content="Download and save copies of your favorite emoji for easy reuse of .jpeg and .png images."
    />

    <!-- Favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="%PUBLIC_URL%/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="%PUBLIC_URL%/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="%PUBLIC_URL%/favicon-16x16.png"
    />
    <link rel="manifest" href="%PUBLIC_URL%/site.webmanifest" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
